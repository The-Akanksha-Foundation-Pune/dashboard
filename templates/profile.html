<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="profile-page-container">
        <h1>User Profile</h1>
        {% if email %}
            {% if picture %}
                <img src="{{ picture }}" alt="Profile Picture" class="profile-picture">
            {% endif %}
            <div class="profile-info">
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Role:</strong> {{ role }}</p>
                <p><strong>School:</strong> {{ school }}</p>
            </div>
            <div class="profile-actions">
                <a href="{{ url_for('index') }}" class="btn btn-home">Back Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
            </div>
        {% else %}
            <div class="profile-login-link">
                <p>User information not available. Please <a href="{{ url_for('google.login') }}">login</a>.</p>
            </div>
            <div class="profile-actions">
                <a href="{{ url_for('index') }}" class="btn btn-home">Back Home</a>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
